<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Audio Radio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 10px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn.primary {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .btn.primary:hover {
            background: #ff5252;
            border-color: #ff5252;
        }
        
        .countdown {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        <h1>Upstart Radio</h1>
        <p>Stream LSA recordings at random</p>
        
        <a href="https://script.google.com/macros/s/AKfycbyebLhzYzLYW2oP07kRSmkwsYQ4_JueoWicbcOwJoKknCs_KMNCYqJU/exec" 
           class="btn primary" 
           target="_blank">
            üéß Launch Radio Player
        </a>
        
        <a href="index.html" class="btn">
            ‚Üê Back to Home
        </a>
        
        <div class="countdown" id="autoRedirect">
            Or wait <span id="timer">5</span> seconds for automatic redirect...
        </div>
    </div>

    <script>
        // Auto-redirect after 5 seconds
        let countdown = 5;
        const timerElement = document.getElementById('timer');
        const autoRedirectElement = document.getElementById('autoRedirect');
        
        const timer = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.open('https://script.google.com/macros/s/AKfycbyebLhzYzLYW2oP07kRSmkwsYQ4_JueoWicbcOwJoKknCs_KMNCYqJU/exec', '_blank');
                autoRedirectElement.innerHTML = 'Radio player opened in new tab!';
            }
        }, 1000);
        
        // Cancel auto-redirect if user clicks the button
        document.querySelector('.btn.primary').addEventListener('click', () => {
            clearInterval(timer);
            autoRedirectElement.innerHTML = 'Opening radio player...';
        });
    </script>
</body>
</html>
